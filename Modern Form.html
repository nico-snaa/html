<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¡Registrate!</h1>
        <div class="buttons">
        <button class="google-btn">
            <picture>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="googlr-logo">
            </picture>
            <span>Acceder con Google</span>
        </button>
        <button class="twitter-btn">
            <picture></picture>
            <span>Twitter</span>
        </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="sectios-inputs">
                <label for="name">
                    <span>Nombre          </span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Nombre de usuario</span>
                    <input id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Correo electronico</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Contraseña</span>
                <input type="password" id="password" name="pasword" placeholder="6+caracteres">
            </label>
            <label for="checkbox">
                <input class="checkbox" type="checkbox" id="checkbox" name="checkbox">
                <span>Acepto los terminos y condiciones</span>
            </label>
        </form>
        <button type="submit" class="submit">Crear cuenta</button>
    </div>
</body>
</html>
